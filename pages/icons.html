<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome 图标选择器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/floating-menu.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .search-wrapper {
      position: relative;
      margin: 20px 0;
    }
    #iconSearch {
      padding: 10px 40px 10px 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 45%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: #999;
      cursor: pointer;
      display: none;
      padding: 0;
      line-height: 1;
      -webkit-tap-highlight-color: transparent;
    }
    .clear-btn:focus,
    .clear-btn:active {
      background: none;
      outline: none;
    }
    .clear-btn i {
      font-size: 24px;
      transition: color 0.3s ease;
    }
    .clear-btn:hover {
      color: #000;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 12px;
    }
    .icon-box {
      text-align: center;
      padding: 12px 6px;
      border: 1px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }
    .icon-box:hover {
      background: #f0f8ff;
      transform: scale(1.08);
    }
    .icon-box i {
      font-size: 24px;
      transition: color 0.4s ease; /* 淡入动画 */
    }
    .icon-name {
      font-size: 12px;
      margin-top: 6px;
      word-break: break-word;
    }
    .status {
      margin-bottom: 10px;
      color: #888;
      font-size: 14px;
      text-align: center;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: none;
      border: none;
      border-radius: 6px;
      font-size: 28px;
      cursor: pointer;
      display: none;
      z-index: 999;
      padding: 6px 10px;
      transition: background 0.2s;
    }
    #topBtn:hover {
      background: none;
    }
    #topBtn i {
      color: white;
      transition: color 0.3s ease;
      filter: brightness(1.3);
    }

    /* yin-yang 按钮样式 */
    #randomColorBtn {
      position: fixed;
      top: 20px;
      left: 5px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    #randomColorBtn i {
      color: #666;
      transition: transform 0.2s, color 0.3s;
    }
    #randomColorBtn:hover i {
      transform: rotate(90deg);
      color: #000;
    }

    /* 旋转动画类 */
    .rotate {
      animation: rotateOnce 0.6s ease;
    }
    @keyframes rotateOnce {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h2>Font Awesome 图标选择器</h2>
<div class="status" id="status">正在加载图标，请稍候...</div>

  <!-- 球形菜单挂载点 -->
  <div id="fm-container"></div>

<div class="search-wrapper">
  <input type="text" id="iconSearch" placeholder="搜索图标名称，例如：rocket / code / file">
  <button class="clear-btn" id="clearBtn" title="清空">
    <i class="fas fa-times-circle"></i>
  </button>
</div>

<div class="icon-grid" id="iconGrid"></div>

<!-- 返回顶部按钮 -->
<button id="topBtn" title="返回顶部">
  <i class="fas fa-arrow-alt-circle-up"></i>
</button>

<!-- 随机变色按钮 -->
<button id="randomColorBtn" title="随机更换所有图标颜色">
  <i class="fas fa-yin-yang"></i>
</button>

<script>
  let allIcons = [];

  async function fetchIcons() {
    try {
      const res = await fetch('/json/icons.json', {
        headers: { 'X-Auth-Key': 'tX3$9mGz@7vLq#F!b2R' }
      });
      const data = await res.json();

      allIcons = Object.entries(data)
        .filter(([_, val]) => val.free && val.free.includes("solid"))
        .map(([name]) => name);

      document.getElementById("status").textContent = `共加载 ${allIcons.length} 个图标`;
      renderIcons(allIcons);
    } catch (e) {
      document.getElementById("status").textContent = "❌ 图标加载失败，请检查网络或稍后再试。";
    }
  }

  function renderIcons(iconList) {
    const grid = document.getElementById("iconGrid");
    grid.innerHTML = "";
    iconList.forEach(name => {
      const div = document.createElement("div");
      div.className = "icon-box";
      div.innerHTML = `
        <i class="fas fa-${name}" style="color: ${getRandomColor()}"></i>
        <div class="icon-name">${name}</div>
      `;
      div.onclick = () => {
        navigator.clipboard.writeText(name);
        alert(`已复制 icon-glyph: "${name}"`);
      };
      grid.appendChild(div);
    });
  }

  function getRandomColor() {
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 70%, 50%)`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const clearIcon = document.querySelector("#clearBtn i");
    if (clearIcon) {
      clearIcon.style.color = getRandomColor();
    }
	const yinYangIcon = document.querySelector("#randomColorBtn i");
    if (yinYangIcon) yinYangIcon.style.color = getRandomColor();
  });

  const searchInput = document.getElementById("iconSearch");
  const clearBtn = document.getElementById("clearBtn");

  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.toLowerCase();
    const filtered = allIcons.filter(name => name.includes(keyword));
    renderIcons(filtered);
    document.getElementById("status").textContent = `匹配 ${filtered.length} 个图标`;

    clearBtn.style.display = keyword ? "inline" : "none";

    const clearIcon = document.querySelector("#clearBtn i");
    if (clearIcon) clearIcon.style.color = getRandomColor();
  });

  clearBtn.addEventListener("click", () => {
    searchInput.value = '';
    clearBtn.style.display = "none";
    renderIcons(allIcons);
    document.getElementById("status").textContent = `共加载 ${allIcons.length} 个图标`;
    searchInput.focus();
  });

  const topBtn = document.getElementById("topBtn");
  window.addEventListener("scroll", () => {
    topBtn.style.display = window.scrollY > 200 ? "block" : "none";
  });
  topBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
    setTopBtnColor();
  });

  function setTopBtnColor() {
    const icon = document.querySelector("#topBtn i");
    if (icon) {
      icon.style.color = getRandomColor();
    }
  }

  // ☯️ 随机颜色按钮点击逻辑
  document.getElementById("randomColorBtn").addEventListener("click", () => {
    // 更换所有图标颜色
    document.querySelectorAll(".icon-box i").forEach(icon => {
      icon.style.color = getRandomColor();
    });
    setTopBtnColor();

    const clearIcon = document.querySelector("#clearBtn i");
    if (clearIcon) clearIcon.style.color = getRandomColor();

    const yinYangIcon = document.querySelector("#randomColorBtn i");
    if (yinYangIcon) {
      yinYangIcon.style.color = getRandomColor();
      yinYangIcon.classList.add("rotate");
      setTimeout(() => yinYangIcon.classList.remove("rotate"), 600);
    }
  });

  fetchIcons().then(() => {
    setTopBtnColor();
  });
</script>
  <script src="/js/floating-menu.js"></script>
  <script src="/js/main-header-notice-footer.js"></script>
</body>
</html>
