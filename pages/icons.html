<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome 图标选择器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    #iconSearch {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 12px;
    }
    .icon-box {
      text-align: center;
      padding: 12px 6px;
      border: 1px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }
    .icon-box:hover {
      background: #f0f8ff;
      transform: scale(1.08);
    }
    .icon-box i {
      font-size: 24px;
    }
    .icon-name {
      font-size: 12px;
      margin-top: 6px;
      word-break: break-word;
    }
    .status {
      margin-bottom: 10px;
      color: #888;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Font Awesome 图标选择器</h2>
<div class="status" id="status">正在加载图标，请稍候...</div>
<input type="text" id="iconSearch" placeholder="搜索图标名称，例如：rocket / code / file">

<div class="icon-grid" id="iconGrid"></div>

<script>
  let allIcons = [];

  async function fetchIcons() {
    try {
      const res = await fetch("/json/icons.json", {
        headers: {
          'X-Auth-Key': 'tX3$9mGz@7vLq#F!b2R' 
        }
      });
      const data = await res.json();

      allIcons = Object.entries(data)
        .filter(([_, val]) => val.free && val.free.includes("solid"))
        .map(([name]) => name);

      document.getElementById("status").textContent = `共加载 ${allIcons.length} 个图标`;
      renderIcons(allIcons);
    } catch (e) {
      document.getElementById("status").textContent = "❌ 图标加载失败，请检查网络或稍后再试。";
    }
  }

  function renderIcons(iconList) {
    const grid = document.getElementById("iconGrid");
    grid.innerHTML = "";
    iconList.forEach(name => {
      const div = document.createElement("div");
      div.className = "icon-box";
      div.innerHTML = `
        <i class="fas fa-${name}" style="color: ${getRandomColor()}"></i>
        <div class="icon-name">${name}</div>
      `;
      div.onclick = () => {
        navigator.clipboard.writeText(name);
        alert(`已复制 icon-glyph: "${name}"`);
      };
      grid.appendChild(div);
    });
  }

  function getRandomColor() {
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 70%, 50%)`;
  }

  document.getElementById("iconSearch").addEventListener("input", (e) => {
    const keyword = e.target.value.toLowerCase();
    const filtered = allIcons.filter(name => name.includes(keyword));
    renderIcons(filtered);
    document.getElementById("status").textContent = `匹配 ${filtered.length} 个图标`;
  });

  fetchIcons();
</script>

</body>
</html>
