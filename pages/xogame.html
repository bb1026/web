<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>井字游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui; text-align: center; background: #f9f9f9; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin: 20px auto; }
    .cell {
      width: 100px; height: 100px; font-size: 2em; cursor: pointer;
      background: #fff; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center;
    }
    .X { color: red; }
    .O { color: blue; }
    #scoreboard { margin-top: 10px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #42a5f5;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>井字游戏</h1>
  <div id="board"></div>
  <div id="status"></div>
  <div id="scoreboard">X 赢: 0 | O 赢: 0</div>
  <button onclick="resetGame()">重新开始</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let score = { X: 0, O: 0 };

    function drawBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((cell, idx) => {
        const div = document.createElement("div");
        div.className = "cell " + cell;
        div.textContent = cell;
        div.onclick = () => handleClick(idx);
        boardDiv.appendChild(div);
      });
      document.getElementById("status").textContent = currentPlayer + " 的回合";
    }

    function handleClick(i) {
      if (!gameActive || board[i]) return;
      board[i] = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      drawBoard();
    }

    function checkWinner() {
      const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let combo of wins) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          document.getElementById("status").textContent = board[a] + " 赢了！";
          score[board[a]]++;
          updateScore();
          gameActive = false;
          return;
        }
      }
      if (!board.includes("")) {
        document.getElementById("status").textContent = "平局";
        gameActive = false;
      }
    }

    function updateScore() {
      document.getElementById("scoreboard").textContent = `X 赢: ${score.X} | O 赢: ${score.O}`;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = "X";
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
