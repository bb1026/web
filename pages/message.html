<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/css/message.css">
</head>
<body>

<div class="admin-entry" id="adminEntry">
  <button onclick="showAdminLogin()">管理员入口</button>
</div>

<div class="container">
  <h2>留言板</h2>

  <div id="user-area">
  <input type="text" id="nameInput" placeholder="你的名字"
  onfocus="handleNameInputFocus(this)"
  onblur="handleNameInputBlur(this)">

    <textarea id="messageInput" placeholder="请输入留言..."></textarea>

    <div id="captcha-area">
      <span id="captchaText" class="captcha-code"></span>
      <input type="text" id="captchaInput" placeholder="请输入验证码">
      <span id="captchaError" class="error-text"></span>
    </div>

    <button onclick="submitMessage()">提交留言</button>
  </div>

  <hr>

  <div id="messages"></div>
  <button id="loadMoreBtn" onclick="loadMore()" style="display:none;">加载更多</button>
</div>

<script src="message.js"></script>
</body>
</html>
