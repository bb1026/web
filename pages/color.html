<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级颜色选择器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/floating-menu.css">
  <link rel="stylesheet" href="/css/colorstyle.css">
</head>
<body>
  <!-- 球形菜单挂载点 -->
  <div id="fm-container"></div>
  
  <div class="container">
    <h1><i class="fas fa-palette"></i> 高级颜色选择器</h1>

    <div class="color-picker">
      <div class="section image-color">
        <h2 class="section-title"><i class="fas fa-image"></i> 传图识色</h2>
        <div class="image-upload" id="imageUpload">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>点击或拖拽图片到此处</p>
          <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="image-preview-container" id="imagePreview">
          <img id="previewImage" src="#" alt="预览图片">
          <button class="close-image" id="closeImage"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="section">
        <h2 class="section-title"><i class="fas fa-sliders-h"></i> 颜色选择</h2>
        <div class="color-controls">
          <div class="hue-slider" id="hueSlider">
            <div class="hue-slider-thumb" id="hueThumb"></div>
          </div>
          <div class="color-panel" id="colorPanel">
            <div class="color-panel-thumb" id="panelThumb"></div>
          </div>
          <div class="selected-color">
            <div class="color-display" id="colorDisplay"></div>
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="section-title"><i class="fas fa-code"></i> 颜色格式</h2>
        <div class="color-formats">
          <div class="format-group">
            <div class="format-title">RGB</div>
            <div class="format-inputs">
              <div class="format-label"><input type="number" class="format-input" id="rInput" min="0" max="255" value="255"><span>R</span></div>
              <div class="format-label"><input type="number" class="format-input" id="gInput" min="0" max="255" value="255"><span>G</span></div>
              <div class="format-label"><input type="number" class="format-input" id="bInput" min="0" max="255" value="255"><span>B</span></div>
            </div>
          </div>
          <div class="format-group">
            <div class="format-title">CMYK</div>
            <div class="format-inputs">
              <div class="format-label"><input type="number" class="format-input" id="cInput" min="0" max="100" value="0"><span>C</span></div>
              <div class="format-label"><input type="number" class="format-input" id="mInput" min="0" max="100" value="0"><span>M</span></div>
              <div class="format-label"><input type="number" class="format-input" id="yInput" min="0" max="100" value="0"><span>Y</span></div>
              <div class="format-label"><input type="number" class="format-input" id="kInput" min="0" max="100" value="0"><span>K</span></div>
            </div>
          </div>
          <div class="format-group">
            <div class="format-title">HSV</div>
            <div class="format-inputs">
              <div class="format-label"><input type="number" class="format-input" id="hInput" min="0" max="359" value="0"><span>H</span></div>
              <div class="format-label"><input type="number" class="format-input" id="sInput" min="0" max="100" value="0"><span>S</span></div>
              <div class="format-label"><input type="number" class="format-input" id="vInput" min="0" max="100" value="100"><span>V</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/colorscript.js"></script>
  <script src="/js/floating-menu.js"></script>
  <script src="/js/main-header-notice-footer.js"></script>
</body>
</html>
