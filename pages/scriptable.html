<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工具列表</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }

    .tool-box {
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .tool-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .tool-icon {
      width: 40px;
      height: 40px;
      margin-right: 0.75rem;
      font-size: 1.8rem;
      flex-shrink: 0;
    }

    .tool-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .tool-info {
      font-size: 0.95rem;
      line-height: 1.4;
      margin-left: 2.4rem;
    }

    .tool-intro {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 6px;
    }

    .add-btn {
      position: absolute;
      bottom: 10px;
      right: 16px;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .add-btn i {
      margin-right: 6px;
    }

    .add-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      max-width: 90%;
      width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .modal-close {
      position: absolute;
      top: 0.7rem;
      right: 0.75rem;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .modal-title {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title i {
      font-size: 1.5rem;
      margin-right: 0.6rem;
    }

    .modal-title span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .modal-field {
      margin: 10px 0;
      font-size: 0.95rem;
      color: #333;
    }

    .modal-field b {
      display: inline-block;
      width: 90px;
      color: #444;
    }

    .modal-install {
      margin-top: 1.5rem;
      background: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    .modal-install i {
      margin-right: 8px;
    }

    .modal-install:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="tool-list">加载中...</div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-close" id="modalClose"><i class="fa-solid fa-ban"></i></div>
      <div class="modal-title">
        <i id="modalIcon" class="fa-solid fa-toolbox"></i>
        <span id="modalName">工具名称</span>
      </div>
      <div id="modalContent"></div>
      <button class="modal-install" id="modalInstallBtn">
        <i class="fa-solid fa-plus-circle"></i> 安装
      </button>
    </div>
  </div>

  <script>
    function getRandomColorPair() {
      let bg, icon;
      do {
        bg = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
        icon = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
      } while (bg === icon);
      return [bg, icon];
    }

    let currentTool = null;

    async function loadTools() {
      const toolUrl = "https://raw.githubusercontent.com/bb1026/bing/refs/heads/main/js/Master.json";

      try {
        const res = await fetch(toolUrl);
        const tools = await res.json();
        const container = document.getElementById("tool-list");
        container.innerHTML = "";

        for (const key in tools) {
          const tool = tools[key];
          const iconClass = tool.icon ? `fa-solid fa-${tool.icon}` : "fa-solid fa-toolbox";
          const [bgColor, iconColor] = getRandomColorPair();

          const box = document.createElement("div");
          box.className = "tool-box";
          box.style.backgroundColor = bgColor;

          box.onclick = () => showModal(tool, iconClass);

          box.innerHTML = `
            <div class="tool-header">
              <i class="tool-icon ${iconClass}" style="color:${iconColor}"></i>
              <div class="tool-name">${tool.name}</div>
            </div>
            <div class="tool-info">
              <div><strong>版本:</strong> ${tool.version}</div>
              <div class="tool-intro"><strong>简介：</strong>${tool.introduction || ""}</div>
            </div>
            <div class="add-btn" onclick="event.stopPropagation(); if(confirm('是否安装「${tool.name}」？')) installScript('${tool.url}');">
              <i class="fa-solid fa-plus-circle"></i>安装
            </div>
          `;

          container.appendChild(box);
        }
      } catch (e) {
        document.getElementById("tool-list").innerText = "加载失败，请检查网络或数据格式。";
        console.error(e);
      }
    }

    function showModal(tool, iconClass) {
      currentTool = tool;
      const closeColor = getRandomColorPair()[1];

      document.getElementById("modal").style.display = "flex";
      document.getElementById("modalIcon").className = iconClass;
      document.getElementById("modalName").textContent = tool.name;
      document.getElementById("modalClose").style.color = closeColor;

      function mark(val) {
        return val ? "✔" : "×";
      }

      document.getElementById("modalContent").innerHTML = `
        <div class="modal-field"><b>版本：</b>${tool.version}</div>
        <div class="modal-field"><b>简介：</b>${tool.introduction || "无"}</div>
        <div class="modal-field"><b>文件：</b>${tool.url}</div>
        <div class="modal-field"><b>ID：</b>${tool.ID}</div>
        <div class="modal-field"><b>argsID：</b>${tool.argsID}</div>
        <div class="modal-field"><b>更新内容：</b>${tool.update || "无"}</div>
        <div class="modal-field"><b>组件支持：</b>大${mark(tool.large)} 中${mark(tool.medium)} 小${mark(tool.small)}</div>
      `;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("modalClose").onclick = closeModal;

    document.getElementById("modalInstallBtn").onclick = () => {
      if (currentTool) {
        installScript(currentTool.url);
        closeModal();
      }
    };

    function installScript(jsPath) {
      const base = "https://raw.githubusercontent.com/bb1026/bing/refs/heads/main/";
      const fullUrl = base + jsPath;
      const encoded = encodeURIComponent(fullUrl);
      window.location.href = `scriptable:///open?url=${encoded}`;
    }

    loadTools();
  </script>
</body>
</html>
