<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>身份证号码验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px 20px; background: #42a5f5; color: white; border: none; border-radius: 20px; cursor: pointer; }
    .result { margin-top: 20px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>身份证验证器</h1>
    <input type="text" id="idInput" placeholder="请输入18位身份证号码" />
    <button onclick="validateID()">验证</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function validateID() {
      const id = document.getElementById("idInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!/\d{17}[\dXx]/.test(id)) {
        resultDiv.textContent = "无效的身份证号码格式";
        return;
      }

      const birth = id.substring(6, 14);
      const year = birth.substring(0,4), month = birth.substring(4,6), day = birth.substring(6,8);
      const now = new Date();
      const age = now.getFullYear() - parseInt(year);
      const zodiac = ["猴","鸡","狗","猪","鼠","牛","虎","兔","龙","蛇","马","羊"][parseInt(year)%12];
      const code = id.substring(0,6);

      let region = "未知地区";
      try {
        const res = await fetch("js/region.json");
        const data = await res.json();
        region = data[code] || "未知地区";
      } catch(e) {}

      resultDiv.innerHTML = `
        出生日期：${year}-${month}-${day}<br>
        年龄：${age}<br>
        生肖：${zodiac}<br>
        地区：${region}
      `;
    }
  </script>
</body>
</html>
