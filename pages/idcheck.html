<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>身份证号码验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 添加 Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    h1 i {
      margin-right: 12px;
      color: #42a5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .input-group {
      position: relative;
      margin-bottom: 5px;
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #7873f5;
      z-index: 1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px 12px 48px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 24px;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ff6ec4, #7873f5) border-box;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(255, 110, 196, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      background: linear-gradient(135deg, #42a5f5, #478ed1);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 165, 245, 0.4);
    }

    .result {
      display: none; /* 默认隐藏 */
      margin-top: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      font-size: 15px;
      color: #333;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
      line-height: 1.8;
      border-left: 4px solid #42a5f5;
    }

    .success {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      padding: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .result-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .result-line i {
      width: 20px;
      color: #7873f5;
    }

    .result-line strong {
      min-width: 80px;
      color: #555;
    }

    #qrcode-container {
      display: none; /* 默认隐藏整个容器 */
      margin-top: 25px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: center;
    }

    #qrcode-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      color: #333;
      font-weight: bold;
    }

    #qrcode-content {
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    #saveQRBtn {
      display: none;
      margin-top: 15px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }

    #saveQRBtn:hover {
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }

    .hint {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-id-card"></i>身份证号码验证</h1>
    
    <div class="input-group">
      <i class="fas fa-id-card"></i>
      <input type="text" id="idInput" placeholder="请输入18位身份证号码" />
    </div>
    
    <div class="hint">
      <i class="fas fa-info-circle"></i>按 Enter 键或点击按钮验证
    </div>
    
    <button id="validateBtn" onclick="validateID()">
      <i class="fas fa-check-circle"></i>验证
    </button>
    
    <button id="saveQRBtn">
      <i class="fas fa-download"></i>保存二维码
    </button>
    
    <div class="result" id="result"></div>
    
    <div id="qrcode-container">
      <div id="qrcode-title">
        <i class="fas fa-qrcode"></i>身份证信息二维码
      </div>
      <div id="qrcode-content"></div>
    </div>
  </div>

  <!-- 引入二维码库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    document.getElementById("idInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") validateID();
    });

    function isValidChecksum(id) {
      const weights = [7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2];
      const checkCodes = ['1', '0', 'X', '9', '8', '7', '6', '5', '4', '3', '2'];
      let sum = 0;
      for (let i = 0; i < 17; i++) {
        sum += parseInt(id[i]) * weights[i];
      }
      const code = checkCodes[sum % 11];
      return code === id[17].toUpperCase();
    }

    let validating = false;

    async function validateID() {
      if (validating) return;
      validating = true;
      const btn = document.getElementById("validateBtn");
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>验证中...';

      const id = document.getElementById("idInput").value.trim();
      const resultDiv = document.getElementById("result");
      const qrContainer = document.getElementById("qrcode-container");
      const qrContent = document.getElementById("qrcode-content");
      const saveBtn = document.getElementById("saveQRBtn");
      
      // 清空并隐藏二维码区域
      qrContent.innerHTML = '';
      qrContainer.style.display = "none";
      saveBtn.style.display = "none";
      resultDiv.style.display = "none";

      let region = "未知地区";
      try {
        const res = await fetch(`/json/region.json?timestamp=${Date.now()}`);
        const data = await res.json();
        const code = id.substring(0, 6);
        region = data[code] || "未知地区";
      } catch (e) {
        region = "（地区信息获取失败）";
      }

      // 校验格式
      if (!/^\d{17}[\dXx]$/.test(id)) {
        resultDiv.innerHTML = `<div class="error"><i class="fas fa-times-circle"></i>无效的身份证号码格式</div>
                               <div class="result-line">
                                 <i class="fas fa-map-marker-alt"></i>
                                 <strong>地区：</strong>${region}
                               </div>`;
        resultDiv.style.display = "block";
        validating = false;
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check-circle"></i>验证';
        return;
      }

      // 校验校验码
      if (!isValidChecksum(id)) {
        resultDiv.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i>校验码错误：身份证号码不合法</div>
                               <div class="result-line">
                                 <i class="fas fa-map-marker-alt"></i>
                                 <strong>地区：</strong>${region}
                               </div>`;
        resultDiv.style.display = "block";
        validating = false;
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check-circle"></i>验证';
        return;
      }

      // 身份证合法
      const birth = id.substring(6, 14);
      const year = birth.substring(0, 4);
      const month = birth.substring(4, 6);
      const day = birth.substring(6, 8);
      const now = new Date();
      let age = now.getFullYear() - parseInt(year);
      if (parseInt(month) > now.getMonth() + 1 || (parseInt(month) === now.getMonth() + 1 && parseInt(day) > now.getDate())) age--;

      const zodiac = ["猴", "鸡", "狗", "猪", "鼠", "牛", "虎", "兔", "龙", "蛇", "马", "羊"][parseInt(year) % 12];
      const gender = parseInt(id.charAt(16)) % 2 === 1 ? "男" : "女";

      const summary = `身份证号码：${id}\n出生日期：${year}年${month}月${day}日\n年龄：${age}岁\n性别：${gender}\n生肖：${zodiac}\n地区：${region}`;

      resultDiv.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i>身份证号码验证成功</div>
                             <div class="result-line">
                               <i class="fas fa-calendar-alt"></i>
                               <strong>出生日期：</strong>${year}年${month}月${day}日
                             </div>
                             <div class="result-line">
                               <i class="fas fa-birthday-cake"></i>
                               <strong>年龄：</strong>${age} 岁
                             </div>
                             <div class="result-line">
                               <i class="fas fa-venus-mars"></i>
                               <strong>性别：</strong>${gender}
                             </div>
                             <div-line class="result-line">
                               <i class="fas fa-paw"></i>
                               <strong>生肖：</strong>${zodiac}
                             </div-line>
                             <div class="result-line">
                               <i class="fas fa-map-marker-alt"></i>
                               <strong>地区：</strong>${region}
                             </div>`;
      resultDiv.style.display = "block";

      // 生成二维码
      QRCode.toString(summary, {
        type: 'svg',
        width: 220,
        margin: 1,
        color: { dark: '#1e88e5', light: '#ffffff' }
      }, function(err, svg) {
        if (err) {
          console.error('生成二维码失败:', err);
          validating = false;
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-check-circle"></i>验证';
          return;
        }
        
        // 显示二维码容器并设置内容
        qrContent.innerHTML = svg;
        qrContainer.style.display = "block";
        saveBtn.style.display = "block";

        saveBtn.onclick = function() {
          const blob = new Blob([svg], { type: "image/svg+xml" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "身份证二维码.svg";
          a.click();
          URL.revokeObjectURL(url);
        };
        
        validating = false;
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check-circle"></i>验证';
      });
    }
  </script>
</body>
</html>
