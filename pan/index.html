<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人网盘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📁 个人网盘</h2>

    <div id="login-box">
      <input type="password" id="pwd" placeholder="请输入密码" />
      <button onclick="login()">登录</button>
    </div>

    <div id="main-panel" class="hidden">
      <p>当前身份：<span id="role"></span></p>
      <div class="toolbar">
        <input type="file" id="fileInput" multiple />
        <button onclick="upload()">上传</button>
        <button onclick="newDir()">新建文件夹</button>
        <button onclick="batchDelete()">批量删除</button>
        <button onclick="loadFiles()">刷新</button>
        <button onclick="openShareManager()">我的分享</button>
      </div>

      <h3>📄 文件列表</h3>
      <ul id="fileList" class="file-list"></ul>

      <div id="trash-panel" class="hidden">
        <h3>🗑️ 回收站（仅管理员）</h3>
        <ul id="trashList" class="file-list"></ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
