name: Deploy temp-share (临时文件分享站)

on:
  push:
    branches: [main]
    paths:
      - 'Cloudflare/temp-file-share/worker-share.js'
      - 'Cloudflare/temp-file-share/wrangler-share.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Wrangler v2
        run: npm install -g wrangler@2

      - name: Publish temp-share to Cloudflare
        working-directory: Cloudflare/temp-file-share/
        run: |
          wrangler publish --config wrangler-share.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}