<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的日历订阅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 8px;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    a.text-link {
      display: inline-block;
      font-size: 1rem;
      color: #111;
      text-decoration: underline;
      margin-top: 8px;
    }

    a.text-link:hover {
      color: #111;
    }

    /* 长期订阅样式 */
    .long-term {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #333;
      word-break: break-all;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .copy-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 5px;
    }

    .copy-link:hover {
      color: #0056b3;
    }

    /* 提示样式 */
    .copy-tip {
      position: absolute;
      top: 100%;
      margin-top: 8px;
      background-color: #333;
      color: #fff;
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .copy-tip.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>欢迎订阅我的日历</h1>
  <p>点击下方链接即可在 Apple/Google 日历中订阅：</p>

  <a href="calendar2025.ics" class="button">下载 / 订阅 2025年日历</a>
  
    <a href="calendar2026.ics" class="button">下载 / 订阅 2026年日历</a>

  <a href="calendaredit.html">DIY 日历</a>
  <a href="calendaredit.html#tab2">快速生成日历</a>

  <!-- 长期订阅提示 -->
  <div class="long-term">
    <span>长期订阅请在日历中添加下方链接：</span>
    <span class="copy-link" onclick="copyLink(this)">https://0515364.xyz/calendar/calendar.ics</span>
    <span class="copy-tip" id="copyTip">复制成功！</span>
  </div>

  <script>
    function copyLink(el) {
      const text = el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const tip = document.getElementById('copyTip');
        tip.classList.add('show');
        setTimeout(() => tip.classList.remove('show'), 1500);
      }).catch(() => {
        const tip = document.getElementById('copyTip');
        tip.textContent = '复制失败，请手动复制';
        tip.classList.add('show');
        setTimeout(() => {
          tip.classList.remove('show');
          tip.textContent = '已复制！';
        }, 2000);
      });
    }
  </script>
</body>
</html>
