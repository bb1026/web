<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <!-- 主屏幕图标 -->

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 50px 20px 100px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background-color: #007aff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;

    .footer {

      left: 0;
      right: 0;
      text-align: center;
    }

    .footer-button {
      background-color: #e5e5e5;
      color: #333;

      display: inline-block;

  <script>
    window.onload = () => {

  <h1>正在自动跳转考勤记录</h1>
  <p>如果没有自动跳转，请手动点击下方按钮</p>

  <div class="footer">
    <div class="footer-button">
      📲 点击 Safari 底部分享按钮，选择“添加到主屏幕”
    </div>
  </div>
