<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 顶部导航容器 -->
  <div id="commonNav"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 加载 nav.html 到 commonNav 容器
      fetch('./nav.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById("commonNav").innerHTML = html;
            const script = document.createElement('script');
            script.src = 'js/nav.js';
            document.body.appendChild(script);
            window.navLoaded = true;
        })
    });
  </script>

  <!-- 页面主结构 -->
  <header>
    <h1>在线工具箱</h1>
    <!-- 滚动公告栏 -->
    <div class="marquee" id="noticeContainer">
      加载中...
    </div>
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索工具..." />
      <button id="toggleDark">🌙</button>
    </div>
  </header>

  <!-- banner 区域 -->
  <section id="banner">
    <div class="scroll-container">
      <img src="imgs/bgimage0.jpg" />
      <img src="imgs/bgimage14.jpg" />
      <img src="imgs/bgimage15.jpg" />
      <img src="imgs/bgimage17.jpg" />
      <img src="imgs/bgimage18.jpg" />
    </div>
  </section>

  <!-- 分类菜单自动生成 -->
  <main id="menuContainer"></main>

  <!-- iframe 工具展示区域 -->
  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- 主脚本 -->
  <script src="js/main.js"></script>
  
  <!-- 滚动公告加载 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./notice.html')
        .then(res => res.text())
        .then(text => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">${text}</div>`;
        })
        .catch(err => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">公告加载失败</div>`;
        });
    });
  </script>
</body>
</html>
