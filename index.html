<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 顶部导航容器 -->
  <div id="commonNav"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 加载 nav.html 到 commonNav 容器
      fetch('./nav.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById("commonNav").innerHTML = html;
            const script = document.createElement('script');
            script.src = 'js/nav.js';
            document.body.appendChild(script);
            window.navLoaded = true;
        })
    });
  </script>

  <!-- 页面主结构 -->
  <header>
    <h1>在线工具箱</h1>
    <!-- 滚动公告栏 -->
    <div class="marquee" id="noticeContainer">
      加载中...
    </div>
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索工具..." />
    </div>
  </header>

  <!-- banner 图片区域 -->
  <section id="banner" class="container">
    <div class="scroll-container" id="bannerImages"></div>
  </section>

  <!-- 分类菜单自动生成 -->
  <main id="menuContainer" class="container"></main>

  <!-- iframe 工具展示区域 -->
  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- 主脚本 -->
  <script src="js/main.js"></script>
  
  <!-- 图片 -->
  <script src="js/banner.js"></script>
  
  <!-- 公告 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./notice.html')
        .then(res => res.text())
        .then(text => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">${text}</div>`;
        })
        .catch(err => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">公告加载失败</div>`;
        });
    });
  </script>
  
  <!-- 声明信息 -->
  <hr class="divider" />

    <a href="#" class="footer-link" id="footerContactLink">联系我们</a> | 
    <a href="#" class="footer-link" id="footerTermsLink">使用条款</a><br>
    由 <a href="https://chat.openai.com/" target="_blank">ChatGPT</a> 和 <a href="https://www.deepseek.com/" target="_blank">DeepSeek</a> 生成并优化。
  </footer>
</body>
</html>
