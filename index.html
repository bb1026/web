<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- 设置移动端状态栏颜色为 #444 -->
  <meta name="theme-color" content="#444">
  <title>在线工具箱🧰</title>

  <!-- 浏览器图标 -->
  <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">

  <!-- 样式 -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="main-body">
  <!-- 左右广告位占位容器 -->
  <div id="leftPlaceholder"></div>
  <div id="rightPlaceholder"></div>
  
  <!-- 顶部导航菜单 -->
  <nav id="topNav">
    <ul id="navList"></ul>
  </nav>
  <script src="js/nav.js" defer></script>

  <!-- 主体内容包裹容器 -->
  <div id="mainContent">

    <!-- 广告脚本 -->
    <script src="js/ad.js" defer></script>
    
    <!-- 页面主结构 -->
    <header>
      <!-- 搜索工具 -->
      <div id="header-controls">
        <input type="text" id="searchInput" placeholder="搜索项目..." />
      </div>
    </header>
    
    <!-- 滚动公告栏 -->
    <div class="marquee" id="noticeContainer">加载中...</div>

    <!-- banner 图片区域 -->
    <section id="banner">
      <div class="scroll-wrapper">
        <div id="bannerImages"></div>
      </div>
    </section>
    <script src="js/banner.js"></script>

    <!-- 分类菜单自动生成 -->
    <main id="menuContainer" class="container"></main>

    <!-- 滚动公告加载 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('./notice.html')
          .then(res => res.text())
          .then(text => {
            document.getElementById('noticeContainer').innerHTML =
              `<div class="marquee-inner">${text}</div>`;
          })
          .catch(err => {
            document.getElementById('noticeContainer').innerHTML =
              `<div class="marquee-inner">公告加载失败</div>`;
          });
      });
    </script>

    <!-- 声明信息 -->
    <script src="js/footer.js"></script>

    <!-- 主脚本 -->
    <script src="js/main.js"></script>
  </div> <!-- #mainContent 结束 -->
</body>
</html>
