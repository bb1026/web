<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#f8f9fa">
  <title>🧰在线小工具</title>

  <!-- 浏览器图标 -->
  <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">

  <!-- 样式表 -->
  <link rel="stylesheet" href="/css/floating-menu.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 顶部Logo容器 -->
  <div class="header">
    <div class="header-main"></div>
    
    <!-- 公告栏 -->
    <div id="noticeContainer" class="notice-container"></div>
  </div>

  <!-- 球形菜单挂载点 -->
  <div id="fm-container"></div>

  <!-- 图片内容 -->
  <div id="imageGalleryContainer"></div>

  <!-- 分类菜单自动生成 -->
  <div id="menuContainer" class="container"></div>

  <!-- JavaScript -->
<script>
const AUTH_KEY = 'tX3$9mGz@7vLq#F!b2R';

async function loadJS(url) {
  const res = await fetch(url, {
    headers: { 'X-Auth-Key': AUTH_KEY }
  });
  if (!res.ok) throw new Error(`${url} 加载失败`);
  const code = await res.text();
  const s = document.createElement('script');
  s.textContent = code;
  document.head.appendChild(s);
}

(async () => {
  await loadJS('/js/floating-menu.js');
  await loadJS('/js/image-gallery.js');
  await loadJS('/js/main-header-notice-footer.js');

  const evt = new Event('DOMContentLoaded');
  document.dispatchEvent(evt);
})();
</script>
</body>
</html>
