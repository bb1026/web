<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 顶部导航 -->
  <nav id="topNav">
    <ul id="navList"></ul>
  </nav>
  
  <!-- 顶部菜单 -->
  <script src="js/nav.js" defer></script>

  <!-- 页面主结构 -->
  <header>
    <h1>在线工具箱</h1>
    <!-- 滚动公告栏 -->
    <div class="marquee" id="noticeContainer">
      加载中...
    </div>
    
    <!-- 搜索工具 -->
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索项目..." />
    </div>
  </header>

  <!-- banner 图片区域 -->
  <section id="banner" class="container">
    <div id="bannerImages" class="scroll-container" style="display:flex; gap:10px; height:200px; overflow-x:auto; padding:10px 0;"></div>
  </section>
  
  <!-- 大图弹窗遮罩 -->
  <div id="imageModal" style="
    display:none; 
    position:fixed; 
    top:0; left:0; right:0; bottom:0; 
    background: rgba(0,0,0,0.8); 
    justify-content:center; 
    align-items:center; 
    z-index:9999;
  ">
    <img id="modalImage" src="" style="max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 0 10px #000;">
  </div>
  
  <script src="js/banner.js"></script>

  <!-- 分类菜单自动生成 -->
  <main id="menuContainer" class="container"></main>

  <!-- iframe 工具展示区域 -->
  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- 滚动公告 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./notice.html')
        .then(res => res.text())
        .then(text => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">${text}</div>`;
        })
        .catch(err => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">公告加载失败</div>`;
        });
    });
  </script>
  
  <!-- 声明信息 -->
  <hr class="divider" />
    <footer class="site-footer">
    本站工具仅供学习与个人使用，内容生成后请自行核对准确性。<br>
    版权所有 © 2025 bb1026 | 由 <a href="https://chat.openai.com/" target="_blank">ChatGPT</a> 和 <a href="https://www.deepseek.com/" target="_blank">DeepSeek</a> 生成并优化。<br><br>
    <a href="#" class="footer-link">关于本站</a> | 
    <a href="#" class="footer-link">联系我们</a> | 
    <a href="#" class="footer-link">使用条款</a>
  </footer>
  
  <!-- 主脚本 -->
  <script src="js/main.js"></script>
</body>
</html>
