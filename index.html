<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 🔼 顶部插入导航 -->
<div id="commonNav"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch("./nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("commonNav").innerHTML = html;
        if (!window.navLoaded) {
        const script = document.createElement('script');
        script.src = 'js/nav.js';
        document.body.appendChild(script);
        window.navLoaded = true; // 防止重复加载
      }
    });
  });
</script>

  <!-- 页面主结构 -->
  <header>
    <h1>在线工具箱</h1>
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索工具..." />
      <button id="toggleDark">🌙</button>
    </div>
  </header>

  <section id="banner">
    <div class="scroll-container">
      <img src="imgs/bgimage0.jpg" />
      <img src="imgs/bgimage14.jpg" />
      <img src="imgs/bgimage15.jpg" />
      <img src="imgs/bgimage17.jpg" />
      <img src="imgs/bgimage18.jpg" />
    </div>
  </section>

  <main id="menuContainer">
    <!-- 分类菜单自动生成 -->
  </main>

  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- 你的主菜单功能和搜索、暗黑模式脚本 -->
  <script src="js/main.js"></script>
</body>
</html>
