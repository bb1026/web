<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 🔼 顶部插入导航 -->
  <div id="commonNav"></div>

  <!-- 🔧 加载导航HTML + 脚本 -->
  <script>
    fetch("nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("commonNav").innerHTML = html;
        const script = document.createElement('script');
        script.src = 'js/nav.js';
        document.body.appendChild(script);
      });
  </script>

  <!-- 页面主结构 -->
  <header>
    <h1>在线工具箱</h1>
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索工具..." />
      <button id="toggleDark">🌙</button>
    </div>
  </header>

  <!-- 🔄 自动横向滚动图片横幅 -->
  <section id="banner">
    <div class="scroll-container">
      <img src="imgs/bgimage0.jpg" />
      <img src="imgs/bgimage14.jpg" />
      <img src="imgs/bgimage15.jpg" />
      <img src="imgs/bgimage17.jpg" />
      <img src="imgs/bgimage18.jpg" />
    </div>
  </section>

  <main id="menuContainer">
    <!-- 分类菜单自动生成 -->
  </main>

  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- ✅ 自动横向滚动脚本 -->
  <script>
    const scrollContainer = document.querySelector('.scroll-container');

    let scrollSpeed = 1; // 每次滚动的像素数
    let scrollInterval = 20; // 滚动频率（ms）
    let autoScroll;

    function startAutoScroll() {
      autoScroll = setInterval(() => {
        scrollContainer.scrollLeft += scrollSpeed;
        if (scrollContainer.scrollLeft + scrollContainer.clientWidth >= scrollContainer.scrollWidth) {
          scrollContainer.scrollLeft = 0;
        }
      }, scrollInterval);
    }

    function stopAutoScroll() {
      clearInterval(autoScroll);
    }

    scrollContainer.addEventListener('mouseenter', stopAutoScroll);
    scrollContainer.addEventListener('mouseleave', startAutoScroll);

    startAutoScroll();
  </script>

  <script src="js/main.js"></script>
</body>
</html>
