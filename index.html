<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>在线工具箱🧰</title>
  
    <!-- 浏览器图标 -->
  <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  
  <!-- 高分辨率图标（PNG 格式） -->
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
  
  <!-- Apple 设备（Safari）图标 -->
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- 顶部导航 -->
  <nav id="topNav">
    <ul id="navList"></ul>
  </nav>
  
  <!-- 顶部菜单 -->
  <script src="js/nav.js" defer></script>

  <!-- 页面主结构 -->
  <header>
  <h1><a href="#" id="homeTitleLink">在线工具箱🧰</a></h1>

    <!-- 滚动公告栏 -->
    <div class="marquee" id="noticeContainer">
      加载中...
    </div>
    
    <!-- 搜索工具 -->
    <div id="header-controls">
      <input type="text" id="searchInput" placeholder="搜索项目..." />
    </div>
  </header>

  <!-- banner 图片区域 -->
  <section id="banner" class="container">
    <div class="scroll-container" id="bannerImages"></div>
  </section>
  
  <!-- 图片 -->
  <script src="js/banner.js"></script>

  <!-- 分类菜单自动生成 -->
  <main id="menuContainer" class="container"></main>

  <!-- iframe 工具展示区域 -->
  <iframe name="mainFrame" src="" id="mainFrame" frameborder="0" style="display:none"></iframe>

  <!-- 滚动公告 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./notice.html')
        .then(res => res.text())
        .then(text => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">${text}</div>`;
        })
        .catch(err => {
          document.getElementById('noticeContainer').innerHTML =
            `<div class="marquee-inner">公告加载失败</div>`;
        });
    });
  </script>
  
  <!-- 声明信息 -->
  <hr class="divider" />
    <footer class="site-footer">
    本站工具仅供学习与个人使用，内容生成后请自行核对准确性。<br>

    <a href="#" class="footer-link">关于本站</a> | 
    <a href="#" class="footer-link">联系我们</a> | 
    <a href="#" class="footer-link">使用条款</a>
  </footer>
  
  <!-- 主脚本 -->
  <script src="js/main.js"></script>
</body>
</html>
